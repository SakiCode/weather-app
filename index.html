<!DOCTYPE html>
    <html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="default">
        <div class="content-wrapper">
            <div id="searchContainer">
                <input type="text" placeholder="Search for a city name" id="searchInput" class="searchContol">
                <button class="searchControl" id="searchBtn"><span class="fa fa-search fa-2x"></span></button>
            </div>

            <div id="weatherContainer">
                <div id="weatherDescription">
                    <h1 id="cityHeader"></h1>
                    <div id="weatherMain">
                        <div class="weather-animation">
                            <div class="icon sunny">
                                <div class="sun">
                                    <div class="rays"></div>
                                </div>
                            </div>

                            <div class="icon cloudy">
                                <div class="cloud"></div>
                                <div class="cloud"></div>
                            </div>

                            <div class="icon rainy">
                                <div class="cloud"></div>
                                <div class="rain"></div>
                            </div>

                            <div class="icon thunder-storm">
                                <div class="cloud"></div>
                                <div class="lightning">
                                  <div class="bolt"></div>
                                  <div class="bolt"></div>
                                </div>
                            </div>

                            <div class="icon flurries">
                                <div class="cloud"></div>
                                <div class="snow">
                                  <div class="flake"></div>
                                  <div class="flake"></div>
                                </div>
                            </div>
                        </div>
                        <p id="temperature"></p>
                        <p id="weatherDescriptionHeader"></p>
                    </div>
                    <p id="windSpeed"></p>
                    <p id="humidity"></p>
                    <ul id="forecastList">
                    </ul>
                </div>
            </div>
        </div>

        <script src="config.js"></script>
        <script src="script.js"></script>
    </body>
</html>
